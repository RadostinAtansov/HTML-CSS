</head>
<body>
    <main>
        <span>Login</span>
        <form>
            <div class="input-container">
                <label for="input"><strong>Username</strong></label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="input">
            </div>
            <div class="input-container">
                <label for="input" class="label__pass"><strong>Password</strong></label>

                <input type="text" name="input">
                <br>
            </div>
            <button type="submit">Login</button>
        </form>
    </main>
