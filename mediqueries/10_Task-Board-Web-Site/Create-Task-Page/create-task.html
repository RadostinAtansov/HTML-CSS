<main>
  <form action="">
    <table>
      <tbody>
        <tr class="title">
          <th>Title</th>
          <td>
            <input type="text">
          </td>
        </tr>
        <tr class="description">
          <th>Description</th>
          <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr class="board"></tr>
        <th>Board</th>
        <td>
        <select name="" id=""s>
          <option value="">Open</option>
          <option value="">In Progress</option>
          <option value="">Done</option>
        </select>
        </td>
      </tbody>
    </table>
    <button type="submit">Create</button>
  </form>
</main>
